{% extends "store/base.html" %}
{% block header %}
    <div class="container">
        <div class="row js--anime-1">
            <div class="col-lg-7">
                <h1>&nbsp;</h1>
            </div>
            <div class="col-lg-5">
                <div class="header-text-box">
                    <h1>Shopping Cart</h1>
                    <a href="#" class="btn btn-full link-order"><i class="fa fa-angle-double-down"></i> </a>
                </div>
            </div>
        </div>
    </div>
{% endblock header%}

{% block content %}
    <section class="section-order js--section-order">
        <div class="container">
            <div class="row">
                <h2>Request refund</h2>
            </div>
            <div class="row js--anime-5">
                <div class="col-lg-12">
                    <div class="billing-box">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    {{ form.ref_code }}

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    {{ form.message }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                   <div class="form-sub">
                                    <button type="submit" class="btn btn-sm btn-primary">Request Refund</button>
                                   </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
