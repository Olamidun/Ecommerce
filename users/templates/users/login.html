{% extends "store/base.html" %}
{% block content %}
    <div class="container" style="width: 60%; margin-top: 10%">
        <form method="POST" class="form-signin">
          {% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Login to continue shopping</h1>
          <label for="inputUsername" class="sr-only" style="padding-bottom: -3px;">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
          <p> Don't have an account? <a href="{% url 'users:register' %}">Sign up here</a></p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        </form>
    </div>
{% endblock %}
