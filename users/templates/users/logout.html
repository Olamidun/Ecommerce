{% extends "store/base.html" %}
{% block content %}

        {% csrf_token %}

            <h3>You have logged out successfully</h3>
            <p><a href="{% url 'users:login' %}">Login again</a></p>
            <button type="submit">Login</button>

    </form>

{% endblock %}
